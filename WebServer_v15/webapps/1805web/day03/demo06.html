<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	#big{
		border: 1px solid blue;
		width: 300px;
		height: 300px;
	}
	#small{
		border: 1px solid red;
		width: 100px;
		height: 100px;
	}
	span{
		border: 1px solid green;
		width: 200px;
		height: 200px;
	}
</style>
<body>
	<div id="big">
		<div id="small">我是你爸爸</div>
	</div>
	<span>劳资很吊</span>
</body>
</html>
