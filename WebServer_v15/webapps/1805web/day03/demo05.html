<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*访问过的状态*/
	a:visited {
		color: red;
	}
	/*未点击状态*/
	a:link{
		color: #089;
	}
	/*鼠标悬停状态*/
	a:hover{
		color: #ccc;
	}
	/*鼠标点击时的状态*/
	a:active{
		color: #acfe78;
	}
</style>
</head>
<body>
	<a href="http://www.tmooc.cn">网站一</a>
	<a href="http://doc.tedu.cn">网站二</a>
	<a href="demo01.html">网站三</a>
	<a href="demo02.html">网站四</a>
	<a href="http://www.ccc.com">网站五</a>
	<a href="http://www.aaa.com">网站六</a>
</body>
</html>
