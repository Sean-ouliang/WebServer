<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table,td{
		border:1px solid red;
	}
</style>
</head>
<body>
<table align="center" cellpadding="10px">
	<tr>
		<td rowspan="2">1-1</td>
		<td colspan="2">1-2</td>
	</tr>
	<tr>
		<td>2-2</td>
		<td rowspan="2">2-3</td>
	</tr>
	<tr>
		<td colspan="2">3-1</td>
	</tr>
</table>
</body>
</html>
