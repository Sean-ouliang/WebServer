<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
<!-- cellspacing 表格边框和单元格边框的距离
	cellpadding 内容距单元边框的距离 -->
<table align="center" width="200px" border="1px" cellspacing="0" cellpadding="5px"><!-- 表格 -->
	<tr><!-- table row 表格的行 -->
		<td>1-1</td><!-- 表格的单元格 -->
		<td>1-2</td>
		<td>1-3</td>
	</tr>
	<tr>
		<td>2-1</td>
		<td>2-2</td>
		<td>2-3</td>
	</tr>
</table>
<hr>
<h3>创建一个三行四列的表格</h3>
<table align="center" border="1px" cellspacing="0" cellpadding="6px">
	<tr>
		<td>1-1</td>
		<td>1-2</td>
		<td>1-3</td>
		<td>1-4</td>
	</tr>
	<tr>
		<td>2-1</td>
		<td>2-2</td>
		<td>2-3</td>
		<td>2-4</td>
	</tr>
	<tr>
		<td>3-1</td>
		<td>3-2</td>
		<td>3-3</td>
		<td>3-4</td>
	</tr>
</table>
</body>
</html>
