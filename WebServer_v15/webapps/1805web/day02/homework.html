<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#">
		<table width="50%" border="1px" cellspacing="0">
			<caption>注册表单</caption>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username" maxLength="10" placeholder="请输入用户名"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password1" maxLength="16" placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" name="password2" maxLength="16" placeholder="请确认密码"></td>
			</tr>
			<tr>
				<td>昵称:</td>
				<td><input type="text" name="nickname" maxLength="10" placeholder="请输入昵称"></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>
					<input type="radio" id="nan" name="gender" value="nan"><label for="nan">男</label>
					<input type="radio" id="nv" name="gender" value="nv"><label for="nan">女</label>
				</td>
			</tr>
			<tr>
				<td>爱好:</td>
				<td>
					<input type="checkbox" id="lq" name="hobby" value="lq"><label for="lq">篮球</label>
					<input type="checkbox" id="wz" name="hobby" value="wz"><label for="wz">王者荣耀</label>
					<input type="checkbox" id="gdx" name="hobby" value="gdx"><label for="gdx">搞对象</label>
				</td>
			</tr>
			<tr>
				<td>生日:</td>
				<td><input type="date" name="birthday"></td>
			</tr>
			<tr>
				<td>头像:</td>
				<td><input type="file" name="pic"></td>
			</tr>
			<tr>
				<td>城市:</td>
				<td>
					<select name="location">
						<option>请选择</option>
						<option value="bj" selected="selected">北京</option>
						<option value="sh">上海</option>
						<option value="gz">广州</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>自我介绍:</td>
				<td><textarea rows="3" cols="30">说点儿什么</textarea></td>
			</tr>
			<tr>
				<td>验证码:</td>
				<td>
					<input type="text"><img src="../imgs/2.gif" width="80px" height="20px">
					<input type="button" value="下一张">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="注册">
					<input type="reset" value="重置">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
