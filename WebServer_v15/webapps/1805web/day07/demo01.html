<!-- 3.通过单独的*.js文件写js代码 以下方式引入  引入文件后不能再当前script标签体内写js代码 -->

</script>

	<!-- 1.在元素的事件中添加js代码 -->
	<input type="button" value="点我试试" onclick="alert('第一种引入方式成功！')">
</body>
