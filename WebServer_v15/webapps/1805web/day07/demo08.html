<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.big{
		width: 900px;
		height: 900px;
		border: 1px solid red;
	}
	.small_1{
		width: 300px;
		height: 300px;
		background-color: #089;
		float: left;
	}
	.small_2{
		width: 300px;
		height: 300px;
		background-color: green;
		float: left;
	}
</style>
<script>
	function f(){
		var big_d = document.getElementById("big");
		big_d.innerHTML = "<div class='big'><div id='small'></div></div>";
		var small = document.getElementById("small");
		for(var i=1;i<10;i++){
			if(i%2==0){
				small.innerHTML += "<div class='small_2'></div>";
			}else{
				small.innerHTML += "<div class='small_1'></div>";
			}
		}
	}
</script>
</head>
<body>
	<input type="button" value="按钮" onclick="f();">
	<div id="big"></div>
</body>
</html>
