<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	for(var i=0;i<10;i++){
		/* 浏览器控制台中的输出 */
		console.log("i="+i);
	}
</script>
</head>
<body>
	<!-- 加法做拼接（转成字符串） -->
	<input type="button" value="按钮1" onclick="alert('66'+6);">
	<!-- 减法做运算 （转成数值）-->
	<input type="button" value="按钮2" onclick="alert('66'-6);">
</body>
</html>
