<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.blue,.red{
		width: 100px;
		height: 100px;
	}
	.blue{
		background-color: blue;
	}
	.red{
	background-color: red;
	}
</style>
<script>
	function add(x){
		var d = document.getElementById("big");
		d.innerHTML += "<div class='"+x+"'>我是小的div</div>";
	}
</script>
</head>
<body>
<input type="button" value="蓝色" onclick="add('blue');"> 
<input type="button" value="红色" onclick="add('red');">
<div id="big"></div>
</body>
</html>
