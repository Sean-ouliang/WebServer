<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-family: 微软雅黑, 文泉驿正黑, 黑体, serif;
	    font-size: 12px;
	    color: rgb(102, 102, 102);
	    background-color: rgb(245, 245, 245);
	    margin: 0px;
	}
	header{
		padding: 20px 50px 30px 50px;
		overflow: hidden;/* 为了识别浮动后子元素的高度 */
	}
	header img,header h1{ 
		float: left;
	}
	header h1{
		margin: 10px 0 0 24px;
		font-weight: normal;
	}
</style>
</head>
<body>
<header>
<!-- 通过一个图片和一个h1 实现 -->
	<img src="../images/header/logo.png">
	<h1>欢迎登录</h1>
</header>
</body>
</html>
