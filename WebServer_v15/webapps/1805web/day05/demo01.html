<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		/* visible(默认 超出显示)
		hidden:超出不显示
		scroll: 超出滚动显示 */
		overflow: scroll;
	}
	img{
		width: 200px;
		height: 200px;
	}
</style>
</head>
<body>
<div>
	<img src="../imgs/a.jpg">
</div> 
</body>
</html>
