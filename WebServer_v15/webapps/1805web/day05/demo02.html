<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid red;
		width: 100px;
		height: 100px;
		/* inline:可以把元素的任意默认显示方式改成行内/块级/行内块 */
		display: inline;
	}
	span{
		border: 1px solid red;
		width: 100px;
		height: 100px;
		display: inline-block;
	}
</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<span>span1</span>
	<span>span2</span>
	<span>span3</span>
</body>
</html>
