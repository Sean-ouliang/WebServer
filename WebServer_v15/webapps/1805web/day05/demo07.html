<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 200px;
		background-color: #089;
		border: 1px solid red;
		overflow: hidden;
	}
	#d1{
		width: 50px;
		height: 50px;
		background-color: yellow;
		float: left;
	}
	#d2{
		/* clear: both; *//* both元素两边不允许有浮动元素 */
		width: 50px;
		height: 50px;
		background-color: red;
		float: left;
	}
	#d3{
		width: 50px;
		height: 50px;
		background-color: pink;
		float: left;
	}
</style>
</head>
<body>
	<div id="big">
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
	</div>
</body>
</html>
