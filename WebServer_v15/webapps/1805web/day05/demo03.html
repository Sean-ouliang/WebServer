<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid red;
		width: 100px;
		height: 100px;
	}
	#d2{
		/* 相对定位 相对于元素初始的位置
		通过left/right/top/bottom移动元素 */
		/* 绝对定位 absolute 脱离文档流,相对于窗口的左上角
		通过left/right/top/bottom移动元素*/
		position: absolute;
		left: 200px;
		top: 100px;
	}
</style>
</head>
<body>
	<div>div1</div>
	<div id="d2">div2</div>
	<div>div3</div>
</body>
</html>
