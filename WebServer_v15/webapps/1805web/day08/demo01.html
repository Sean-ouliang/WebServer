<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#big{
		width: 300px;
		height: 300px;
		border: 1px solid red;
	}
	.red{
		width: 100px;
		height: 100px;
		background-color: red;
		float: left;
	}
	.blue{
		width: 100px;
		height: 100px;
		background-color: blue;
		float: left;
	}
</style>
<script>
	function add(){
		//得到页面中大的div
		var d = document.getElementById("big");
		//清空之前的内容
		d.innerHTML = "";
		//通过for循环添加9个小的div
		for(var i=0;i<9;i++){
			if(i%2==0){
				d.innerHTML += "<div class='red'></div>";
			}else{
				d.innerHTML += "<div class='blue'></div>";
			}
		}
	}
</script>
</head>
<body>
	<input type="button" value="添加九宫格" onclick="add();">
	<div id="big"></div>
</body>
</html>
