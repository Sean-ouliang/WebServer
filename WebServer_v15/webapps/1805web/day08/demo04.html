<script type="text/javascript">
	var arr = [10,5,3,25,22,29,8,18,15];
	//arr.sort();
	/* 使用默认排序规则排序 */
	//alert(arr);
	function sortfn(a,b){
		return a-b;//升序
		//return b-a;//降序
	}
	arr.sort(sortfn);
	alert(arr);
	//降序
	function f(a,b){
		return b-a;
	}
	arr.sort(f);
	console.log(arr);
</script>
