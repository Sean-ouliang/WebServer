<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 100px;
		height: 100px;
		position: relative;
	}
</style>
<script src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	function fn1(){//隐藏
		$("img").hide(3000);
	}
	function fn2(){//显示
		$("img").show(3000,function(){
			alert("啦啦啦");
		});
	}
	function fn3(){//滑出
		$("img").slideUp(2000);
	}
	function fn4(){//滑入
		$("img").slideDown(2000);
	}
	function fn5(){//淡入
		$("img").fadeIn(2000);
	}
	function fn6(){//淡出
		$("img").fadeOut(2000);
	}
	function fn7(){//自定义
		$("img").animate({"left":"250px"},1000).animate({"top":"250px"},1000).animate({"left":"0px"},1000).animate({"top":"0px"},1000);
	}
</script>
</head>
<body>
	<input type="button" value="隐藏" onclick="fn1();">
	<input type="button" value="显示" onclick="fn2();">
	<input type="button" value="滑出" onclick="fn3();">
	<input type="button" value="滑入" onclick="fn4();">
	<input type="button" value="淡入" onclick="fn5();">
	<input type="button" value="淡出" onclick="fn6();">
	<input type="button" value="自定义" onclick="fn7();">
	<hr>
	<img src="../imgs/k.jpg">
</body>
</html>
