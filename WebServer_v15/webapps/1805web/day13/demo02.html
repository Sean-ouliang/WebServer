<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	var arr = [["石家庄","唐山","秦皇岛"],
	           ["哈尔滨","佳木斯","齐齐哈尔"],
	           ["青岛","烟台","济南"]];
	function changefn(){
		/* 得到点击省份对应的城市信息 */
		var cities = arr[$("select:eq(0)").val()];
		/* 清空之前选择内容 */
		$("select:eq(1)").html("<option>请选择</option>");
		/* 遍历每一个城市名称 然后添加到select里面 */
		for(var i=0;i<cities.length;i++){
			$("select:eq(1)").append($("<option>"+cities[i]+"</option>"));
		}
	}
</script>
</head>
<body>
	<select id="s1" onchange="changefn();">
		<option value="-1">请选择</option>
		<option value="0">河北</option>
		<option value="1">黑龙江</option>
		<option value="2">山东</option>
	</select>
	<select id="s2">
		<option>请选择</option>
	</select>
</body>
</html>
